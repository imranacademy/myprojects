<div class="backgroundGray Cardpaybackground landscapewhite redlinemarginothers">
    <div class="container mbpadding">
        <button id="" class="feedback-button feedbackcolor" onclick="toggle_visibility()">Feedback</button>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 payeeoverviewrows top40">
            <article class="tabbed-content">
             


                <div class="spacing">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <h3 style="text-align: center;">Transaction Limit</h3>
                        <div class="row" *ngIf="(response$ |  async) as data">
                            <div #boxValue class="col-lg-4 col-md-4 col-sm-4 col-xs-12 1selectpackage" 
                            *ngFor="let item of data; let  i = index"   [ngClass]="selectIndex === i ?  'packageredbox': 'packagebox'" 
                            (click)="changePackage(item,i)">
                                <h4>{{item.categoryName}}</h4>
                                <h4>Daily Package {{item.isSelected}}</h4>
                                <h4>{{item.totalLimit | number}}</h4>
                                <label>Pricing: PKR {{item.fees}}+FED</label>
                                <br>
                            </div>
         
                        </div>
                        <div class="row packagesmargin">
                            <form #form="ngForm" (ngSubmit)="submit(form)">
                                <div class="col-lg-3 col-md-2 col-sm-1 col-xs-12"></div>
                                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-12">
                                    <div class="mbtextboxspace">
                                        <div class="form-item">
                                            <p class="formLabel"></p>
                                            <select name="Category" class="form-style" ngModel (change)="onChangePackage($event.target)">
                                                  <option value="">Select Account Number</option>
                                                  <option [value]="accountlist.accountNumber" *ngFor="let accountlist of allAcount">{{accountlist.accountNumber}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-12 " >
                                    <!-- <input type="submit" id="btnproceed" class="redbutton paynow " value="Submit" name=""> -->
                                    <button id="btnproceed" class="redbutton paynow ">Submit</button>
            
                                    <!--   <a href="#" id="btnproceed" class="paddingzero"><img class="paynow" src="../assets/img/paymentpaynow.png"></a> -->
                                </div>
                            </form>
                        </div>

                      
                    </div>
                </div>

                
            </article>
        </div>

    </div>
</div>
<br>

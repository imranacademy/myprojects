<div class="backgroundGray redlinemargin">
    <div class="container">
        <button id="" class="feedback-button feedbackcolor" onclick="toggle_visibility()">Feedback</button>
        <p>{{data}}</p>
        <pre *ngIf="!userCards">loading objectives...</pre>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 accounts">
            <div class="row overviewrows margintop" *ngFor='let usercreditcard of userCards | paginate: { itemsPerPage:5, 
                currentPage: page,totalItems:totalLength}'>
                <div class="col-lg-6 col-md-6 col-sm-4 col-xs-4">
                    <label>{{usercreditcard.name}}</label><br>
                    <label class="overviewdetails">{{usercreditcard.new_card}}</label>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-8 col-xs-8">
                    <a href="cardpayment.html"> <button class="paynowbutton"> Pay Now</button></a>
                    <a [routerLink]="['/overview/overview-tabs/cardsummary',usercreditcard.new_card]"> <button class="credircardbutton"> Credit Card Summary</button></a>
                </div>
            </div>
